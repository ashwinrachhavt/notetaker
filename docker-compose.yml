version: "3.9"

services:
  mongo:
    image: mongo:7.0
    command: mongod --noauth
    ports:
      - "${MONGODB_HOST_PORT:-27017}:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=notes_db

  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://mongo:27017
      MONGODB_DB: notes_db
      FIRECRAWL_BASE_URL: http://host.docker.internal:8010
    depends_on:
      - mongo
      - qdrant

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

volumes:
  mongo_data:
  qdrant_storage:
