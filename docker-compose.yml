version: "3.9"

services:
  mongo:
    image: mongo:7.0
    command: mongod --noauth
    ports:
      - "${MONGODB_HOST_PORT:-27017}:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=notes_db

  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://mongo:27017
      MONGODB_DB: notes_db
      FIRECRAWL_BASE_URL: http://host.docker.internal:8010
    depends_on:
      - mongo

volumes:
  mongo_data:
