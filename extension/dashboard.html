<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NoteTaker Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">✶ NoteTaker</div>
      <nav class="nav">
        <a href="#notes" class="nav-link" data-route>Notes</a>
        <a href="#palace" class="nav-link" data-route>Palace</a>
        <a href="#new" class="nav-link" data-route>New</a>
      </nav>
    </header>

    <main class="container">
      <section id="panel-notes" class="panel is-active">
        <div class="panel-header">
          <h2>Recent Notes</h2>
        </div>
        <div id="notes" class="grid"></div>
      </section>

      <section id="panel-new" class="panel">
        <h2>New Note</h2>
        <textarea id="note-text" class="textarea" rows="10" placeholder="Write something..."></textarea>
        <div class="row">
          <input id="note-source" class="input" type="url" placeholder="Source URL (optional)" />
          <button id="save" class="btn primary">Save → Notes</button>
        </div>
        <div id="save-status" class="status"></div>
      </section>

      <section id="panel-palace" class="panel">
        <div class="panel-header">
          <h2>Mind Palace</h2>
          <div class="actions">
            <input id="mp_q" class="input" type="search" placeholder="Search text..." />
            <input id="mp_topic" class="input small" placeholder="topic" />
            <input id="mp_domain" class="input small" placeholder="domain" />
            <button id="mp_search" class="btn">Search</button>
          </div>
        </div>
        <div id="mp_results" class="grid"></div>
        <div id="mp_doc" class="panel" style="margin-top:12px"></div>
      </section>
      
    </main>

    <template id="note-card">
      <article class="card">
        <div class="card-head">
          <a class="card-link" target="_blank" rel="noopener"></a>
          <time class="time"></time>
        </div>
        <pre class="snippet"></pre>
        <div class="card-actions">
          <button class="btn subtle delete">Delete</button>
        </div>
      </article>
    </template>

    <script src="dashboard.js" defer></script>
  </body>
  </html>
