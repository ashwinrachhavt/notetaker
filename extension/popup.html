<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Scrape & Crawl</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 380px;
      min-height: 500px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 0;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 0;
      padding: 24px;
      min-height: 500px;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 6px;
    }

    .header p {
      font-size: 13px;
      color: #64748b;
      font-weight: 500;
    }

    .input-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #334155;
      margin-bottom: 8px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s ease;
      background: white;
    }

    input[type="text"]:focus, input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    button:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:active:before {
      width: 300px;
      height: 300px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(245, 87, 108, 0.5);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .spinner-container {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner-container.active {
      display: block;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(102, 126, 234, 0.2);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status-text {
      font-size: 13px;
      color: #64748b;
      font-weight: 500;
    }

    .editor-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .toolbar {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
      padding: 8px;
      background: #f8fafc;
      border-radius: 8px;
    }

    .toolbar button {
      flex: none;
      width: 36px;
      height: 36px;
      padding: 0;
      background: white;
      color: #475569;
      border: 1px solid #e2e8f0;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toolbar button:hover {
      background: #667eea;
      color: white;
      border-color: #667eea;
      transform: scale(1.05);
    }

    #editor {
      flex: 1;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      padding: 14px;
      font-size: 14px;
      line-height: 1.6;
      min-height: 120px;
      max-height: 200px;
      overflow-y: auto;
      background: white;
      transition: border-color 0.2s ease;
    }

    #editor:focus {
      outline: none;
      border-color: #667eea;
    }

    #editor:empty:before {
      content: 'Scraped content will appear here...';
      color: #94a3b8;
    }

    .save-section {
      margin-top: 16px;
    }

    .crawl-options {
      background: #f8fafc;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .crawl-options h3 {
      font-size: 14px;
      font-weight: 600;
      color: #334155;
      margin-bottom: 12px;
    }

    .option-row {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }

    .option-row:last-child {
      margin-bottom: 0;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-group label {
      margin: 0;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
    }

    .crawl-status {
      background: #f0f9ff;
      border: 2px solid #bae6fd;
      border-radius: 10px;
      padding: 12px;
      margin-top: 12px;
      display: none;
    }

    .crawl-status.active {
      display: block;
    }

    .crawl-status h4 {
      font-size: 13px;
      font-weight: 600;
      color: #0369a1;
      margin-bottom: 8px;
    }

    .crawl-status p {
      font-size: 12px;
      color: #0c4a6e;
      margin-bottom: 4px;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #e0f2fe;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #0ea5e9, #06b6d4);
      border-radius: 3px;
      transition: width 0.3s ease;
      width: 0%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üï∑Ô∏è Scrape & Crawl</h1>
      <p>Extract content from any website</p>
    </div>

    <div class="input-group">
      <label for="url">Website URL</label>
      <input id="url" type="text" placeholder="https://example.com" />
    </div>

    <div class="button-group">
      <button id="scrapeBtn" class="btn-primary">üîç Scrape</button>
      <button id="crawlBtn" class="btn-secondary">üï∏Ô∏è Crawl</button>
      <button id="openDashboard" class="btn-secondary">üìã Dashboard</button>
    </div>

    <div class="crawl-options" id="crawlOptions" style="display: none;">
      <h3>Crawl Options</h3>
      <div class="option-row">
        <div class="input-group" style="flex: 1; margin: 0;">
          <label for="maxDepth">Max Depth</label>
          <input id="maxDepth" type="number" value="2" min="1" max="5" />
        </div>
        <div class="input-group" style="flex: 1; margin: 0;">
          <label for="limit">Page Limit</label>
          <input id="limit" type="number" value="10" min="1" max="100" />
        </div>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="includeMarkdown" checked />
        <label for="includeMarkdown">Include Markdown</label>
      </div>
    </div>

    <div class="spinner-container" id="spinner">
      <div class="spinner"></div>
      <div class="status-text" id="statusText">Processing...</div>
    </div>

    <div class="crawl-status" id="crawlStatus">
      <h4>Crawl Progress</h4>
      <p id="crawlStatusText">Starting crawl...</p>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <div class="editor-section">
      <div class="toolbar">
        <button onclick="document.execCommand('bold')" title="Bold"><b>B</b></button>
        <button onclick="document.execCommand('italic')" title="Italic"><i>I</i></button>
        <button onclick="document.execCommand('underline')" title="Underline"><u>U</u></button>
        <button onclick="document.execCommand('insertUnorderedList')" title="Bullet List">‚Ä¢</button>
        <button onclick="document.execCommand('insertOrderedList')" title="Numbered List">1.</button>
      </div>
      <div id="editor" contenteditable="true"></div>
    </div>

    <div class="save-section">
      <button id="saveBtn" class="btn-primary" style="width: 100%;">üíæ Save to Notes</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
